name: Deploy to AWS EC2 with Docker

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # 1. Docker Hub 로그인
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 2. 이미지 빌드 및 푸시
      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/buddy-api .
          docker push ${{ secrets.DOCKER_USERNAME }}/buddy-api

      # 3. AWS EC2 접속 및 배포
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 기존 컨테이너 중지 및 삭제
            docker stop buddy-api || true
            docker rm buddy-api || true
            # 최신 이미지 pull
            docker pull ${{ secrets.DOCKER_USERNAME }}/buddy-api
            # 새 컨테이너 실행 (모든 환경 변수 주입)
            docker run -d --name buddy-api \
              -p 8080:8080 \
              -e JWT_SECRET=${{ secrets.JWT_SECRET }} \
              -e DB_URL=${{ secrets.DB_URL }} \
              -e DB_USERNAME=${{ secrets.DB_USERNAME }} \
              -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
              -e OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
              -e REDIS_HOST=${{ secrets.REDIS_HOST }} \
              -e REDIS_PORT=6379 \
              -e REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }} \
              -e CLOUDINARY_NAME=${{ secrets.CLOUDINARY_NAME }} \
              -e CLOUDINARY_KEY=${{ secrets.CLOUDINARY_KEY }} \
              -e CLOUDINARY_SECRET=${{ secrets.CLOUDINARY_SECRET }} \
              -e GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }} \
              -e GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }} \
              -e NAVER_CLIENT_ID=${{ secrets.NAVER_CLIENT_ID }} \
              -e NAVER_CLIENT_SECRET=${{ secrets.NAVER_CLIENT_SECRET }} \
              -e KAKAO_CLIENT_ID=${{ secrets.KAKAO_CLIENT_ID }} \
              -e KAKAO_CLIENT_SECRET=${{ secrets.KAKAO_CLIENT_SECRET }} \
              -e SPRING_MAIL_PASSWORD=${{ secrets.BUDDY_EMAIL_PASSWORD }} \
              ${{ secrets.DOCKER_USERNAME }}/buddy-api
            # 미사용 이미지 삭제 (용량 확보)
            docker image prune -f
